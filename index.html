<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Learning</title>
  </head>
  <body>
    <form action="post">
      <div>
        <label for="username">Enter your username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          autofocus
        />
      </div>
      <div>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <input type="checkbox" id="bad" name="vehicle1" value="me" />
        <label for="bad">I am bad</label><br />
      </div>
      <div>
        <label for="comment">Enter your comment</label>
        <textarea name="comment" id="comment" cols="50" rows="4" placeholder="Add your comment"></textarea>
      </div>
      <div>
        <select name="Fruits">
            <option value="apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Cerry">Cerry</option>
            <option value="Adp">Adp</option>
        </select>
      </div>
    </form>
  </body>
</html>
